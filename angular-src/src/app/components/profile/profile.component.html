<div *ngIf="user">
<h2 class="page-header">{{user.name}}</h2>

<div class="col-sm-6" style="display:inline-block">
<ul class="list-group">
<li class="list-group-item">Name:{{user.name}}</li>
<li class="list-group-item">Username:{{user.username}}</li>
<li class="list-group-item">Address:{{user.address}}</li>
<li class="list-group-item">Gender:{{user.gender}}</li>
<li class="list-group-item">Age:{{user.age}}</li>
</ul>
</div>

<div class="col-sm-6"  style="display:inline-block">
<ul class="list-group">
<li class="list-group-item">Date of Birth:{{user.dob}}</li>
<li class="list-group-item">Room No:</li>
<li class="list-group-item">Qualification:</li>
<li class="list-group-item">Designation:</li>
<li class="list-group-item">Contact:{{user.contactnum}}</li>
</ul>
</div>

<button type="button" class="btn btn-primary" (click)="UpdateModal.open()">Edit Profile</button>

<modal #UpdateModal>

  <modal-header>
<h1>Edit Profile</h1>
</modal-header>

<modal-content>

<form (submit)="UpdateProfile()" >

  <div class="col-sm-6" style="display:inline-block">
<div class="form-group">
<label>Name</label>
<input type="text" [(ngModel)]="name" name="name" class="form-control">
</div>
<div class="form-group">
<label>Username</label>
<input type="text" [(ngModel)]="username" name="username" class="form-control">
</div>
<div class="form-group">
<label>Gender</label>
<input type="text" [(ngModel)]="gender" name="gender" class="form-control">
</div>
<div class="form-group">
<label>Age</label>
<input type="text" [(ngModel)]="age" name="age" class="form-control">
</div>
</div>


<div class="col-sm-6" style="display:inline-block">
<div class="form-group">
<label>Email</label>
<input type="text" [(ngModel)]="email" name="email" class="form-control">
</div>
<div class="form-group">
<label>Password</label>
<input type="password" [(ngModel)]="password" name="password" class="form-control">
</div>
<div class="form-group">
<label>Date of Birth</label>
<input type="text" [(ngModel)]="dob" name="dob" class="form-control">
</div>
<div class="form-group">
<label>Contact Number</label>
<input type="text" [(ngModel)]="contactnum" name="contactnum" class="form-control">
</div>
</div>
<input type="submit"  class="btn btn-primary" value="Update User">    

</form>

</modal-content>

<modal-footer>
        
</modal-footer>

</modal>
        
</div>
